<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FOODEATS</title>

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/favicon//apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href="./assets/favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Embed Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto+Serif:opsz,wght@8..144,600&display=swap"
            rel="stylesheet"
        />

        <!-- Link CSS -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scripts -->
        <script src="./assets/js/main.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./templates/header.html");
        </script>

        <!-- Main -->
        <main>
            <div class="hero">
                <div class="container">
                    <div class="hero__row row">
                        <div class="col-5 col-lg-12">
                            <section class="hero__content">
                                <a href="#!" class="hero__link"
                                    >#The Best in Town</a
                                >
                                <h1 class="hero__heading">
                                    Get food
                                    <img
                                        src="./assets/icons/pizza.svg"
                                        alt=""
                                    />
                                    delivery and more
                                    <img
                                        src="./assets/icons/hamburger.svg"
                                        alt=""
                                    />
                                </h1>
                                <p class="hero__desc">
                                    You want it. We get it. Food, drinks,
                                    groceries, and more available for delivery
                                    and pickup.
                                </p>

                                <form action="" class="form">
                                    <div class="form-input">
                                        <div class="form__row">
                                            <img
                                                class="form-input__icon"
                                                src="./assets/icons/location.svg"
                                                alt=""
                                            />
                                            <input
                                                type="text"
                                                name=""
                                                id=""
                                                class="form__input"
                                                placeholder="Location or zip code"
                                            />
                                        </div>

                                        <button
                                            class="btn btn--primary form__btn"
                                        >
                                            Explore
                                        </button>
                                    </div>
                                </form>

                                <div class="link-down">
                                    <span class="link-down__text">
                                        Get the app:
                                    </span>
                                    <div class="link-down__icon">
                                        <img
                                            src="./assets/icons/apple.svg"
                                            alt=""
                                        />
                                    </div>
                                    <div class="link-down__icon">
                                        <img
                                            src="./assets/icons/roboto.svg"
                                            alt=""
                                        />
                                    </div>
                                </div>
                            </section>
                        </div>

                        <div class="hero__media col-7 col-lg-12">
                            <div class="hero__img">
                                <img
                                    src="./assets/img/showsile.png"
                                    alt=""
                                    class="hero__img-thumb"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer id="footer" class="footer"></footer>
        <script>
            load("#footer", "./templates/footer.html");
        </script>
    </body>
</html>
